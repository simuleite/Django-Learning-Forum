{% extends 'learning_logs/base.html' %}

{% block content %}

    <p>Topics</p>
    
    <ul>
        {% for topic in topics %}
        <!-- for循环标签 -->
        <li>
          <a href="{% url 'learning_logs:topic' topic.id %}">
            {{ topic.text }}</a>
        </li>
        {% empty %}
        <!-- 列表为空的情况 -->
        <li>No topics have been added yet.</li>
        {% endfor %}
        <!-- 结束for循环 -->
    </ul>

{% endblock content %}
